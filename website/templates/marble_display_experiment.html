{% extends "base.html" %} {% block title %}Marbles{% endblock %} {% block
content %}

<div class="row">
  <!-- Search Panel on the Right -->
  <div class="col-md-4 search-panel">
    <h2>Search Bar</h2>
    <form id="search-form">
      <input 
      type="text" 
      id="search-input" 
      class="form-control mb-3" 
      placeholder="Search...">
      <div id="search-results">
          <select id="scrollable-list" class="form-control" size="20">
            {% for marble in all_marbles %}
            <option> {{ marble.Name }} </option>
            {% endfor %}
          </select>
      </div>
      <!-- Other buttons or functionalities here... -->
    </form>
  </div>

  <!-- Information Panel on the Left -->
  <div class="col-md-8 info-panel">
      <h2>Information</h2>
      <!-- Display information here... -->
  </div>
</div>

<form method="POST" action="/marbles"> 
  <br />
  <button type="submit" name="action" value="edit">Edit</button>
  <button type="submit" name="action" value="newMarble">New Marble</button>
</form>

{% endblock %}
